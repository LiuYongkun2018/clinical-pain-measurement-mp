<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频助眠模块</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1', // 主色调：柔和的靛蓝色
                        secondary: '#8B5CF6', // 辅助色：柔和的紫色
                        accent: '#10B981', // 强调色：柔和的绿色
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.1), 0 8px 10px -6px rgba(99, 102, 241, 0.05);
            }
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-b from-light to-blue-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <button class="text-dark p-2">
                <i class="fa fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-[clamp(1.25rem,5vw,1.75rem)] font-medium text-dark">音视频助眠</h1>
            <button class="text-dark p-2">
                <i class="fa fa-search text-xl"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <!-- 介绍区域 -->
        <section class="mb-10 text-center">
            <h2 class="text-[clamp(1.5rem,6vw,2.25rem)] font-light text-dark mb-3">放松身心，安然入睡</h2>
            <p class="text-gray-600 max-w-md mx-auto">精选自然音与助眠曲，帮助你缓解压力，营造舒适睡眠环境</p>
        </section>

        <!-- 自然音模块 -->
        <section class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-[clamp(1.1rem,4vw,1.5rem)] font-medium text-dark">自然音</h3>
                <a href="#" class="text-primary flex items-center text-sm">
                    查看全部 <i class="fa fa-angle-right ml-1"></i>
                </a>
            </div>
            
            <!-- 两行三列的卡片布局 -->
            <div class="grid grid-cols-3 gap-4">
                <!-- 自然音卡片 1 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-36 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1015/300/300')">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <h4 class="absolute bottom-3 left-3 text-white font-medium text-shadow">雨声</h4>
                        <button class="absolute top-3 right-3 bg-white/20 backdrop-blur-sm p-2 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 自然音卡片 2 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-36 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1019/300/300')">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <h4 class="absolute bottom-3 left-3 text-white font-medium text-shadow">森林</h4>
                        <button class="absolute top-3 right-3 bg-white/20 backdrop-blur-sm p-2 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 自然音卡片 3 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-36 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1022/300/300')">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <h4 class="absolute bottom-3 left-3 text-white font-medium text-shadow">海浪</h4>
                        <button class="absolute top-3 right-3 bg-white/20 backdrop-blur-sm p-2 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 自然音卡片 4 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-36 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1039/300/300')">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <h4 class="absolute bottom-3 left-3 text-white font-medium text-shadow">鸟鸣</h4>
                        <button class="absolute top-3 right-3 bg-white/20 backdrop-blur-sm p-2 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 自然音卡片 5 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-36 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1061/300/300')">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <h4 class="absolute bottom-3 left-3 text-white font-medium text-shadow">溪流</h4>
                        <button class="absolute top-3 right-3 bg-white/20 backdrop-blur-sm p-2 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 自然音卡片 6 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-36 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/15/300/300')">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <h4 class="absolute bottom-3 left-3 text-white font-medium text-shadow">雷电</h4>
                        <button class="absolute top-3 right-3 bg-white/20 backdrop-blur-sm p-2 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 助眠曲模块 -->
        <section class="mb-16">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-[clamp(1.1rem,4vw,1.5rem)] font-medium text-dark">助眠曲</h3>
                <a href="#" class="text-primary flex items-center text-sm">
                    查看全部 <i class="fa fa-angle-right ml-1"></i>
                </a>
            </div>
            
            <!-- 每行一个卡片的布局 -->
            <div class="space-y-4">
                <!-- 助眠曲卡片 1 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-48 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1025/800/400')">
                        <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-black/20"></div>
                        <div class="absolute inset-0 flex flex-col justify-end p-6">
                            <h4 class="text-white text-xl font-medium text-shadow mb-1">睡眠安抚</h4>
                            <p class="text-white/80 text-shadow text-sm max-w-md">舒缓的旋律帮助快速入睡，缓解失眠困扰</p>
                        </div>
                        <button class="absolute top-1/2 right-6 transform -translate-y-1/2 bg-primary/90 p-3 rounded-full text-white opacity-90 group-hover:scale-110 transition-transform">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 助眠曲卡片 2 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-48 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1068/800/400')">
                        <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-black/20"></div>
                        <div class="absolute inset-0 flex flex-col justify-end p-6">
                            <h4 class="text-white text-xl font-medium text-shadow mb-1">静心疗愈</h4>
                            <p class="text-white/80 text-shadow text-sm max-w-md">结合自然元素与轻柔音乐，舒缓心灵压力</p>
                        </div>
                        <button class="absolute top-1/2 right-6 transform -translate-y-1/2 bg-primary/90 p-3 rounded-full text-white opacity-90 group-hover:scale-110 transition-transform">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 助眠曲卡片 3 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-48 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1036/800/400')">
                        <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-black/20"></div>
                        <div class="absolute inset-0 flex flex-col justify-end p-6">
                            <h4 class="text-white text-xl font-medium text-shadow mb-1">自然奇境之旅</h4>
                            <p class="text-white/80 text-shadow text-sm max-w-md">沉浸式自然声音体验，带你进入宁静奇境</p>
                        </div>
                        <button class="absolute top-1/2 right-6 transform -translate-y-1/2 bg-primary/90 p-3 rounded-full text-white opacity-90 group-hover:scale-110 transition-transform">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 助眠曲卡片 4 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-48 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1058/800/400')">
                        <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-black/20"></div>
                        <div class="absolute inset-0 flex flex-col justify-end p-6">
                            <h4 class="text-white text-xl font-medium text-shadow mb-1">冥想学前课</h4>
                            <p class="text-white/80 text-shadow text-sm max-w-md">适合初学者的冥想引导音乐，培养正念</p>
                        </div>
                        <button class="absolute top-1/2 right-6 transform -translate-y-1/2 bg-primary/90 p-3 rounded-full text-white opacity-90 group-hover:scale-110 transition-transform">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 助眠曲卡片 5 -->
                <div class="rounded-xl overflow-hidden card-shadow card-hover group">
                    <div class="relative h-48 bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1059/800/400')">
                        <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-black/20"></div>
                        <div class="absolute inset-0 flex flex-col justify-end p-6">
                            <h4 class="text-white text-xl font-medium text-shadow mb-1">深度睡眠练习</h4>
                            <p class="text-white/80 text-shadow text-sm max-w-md">专业设计的音频引导，帮助进入深度睡眠状态</p>
                        </div>
                        <button class="absolute top-1/2 right-6 transform -translate-y-1/2 bg-primary/90 p-3 rounded-full text-white opacity-90 group-hover:scale-110 transition-transform">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部导航 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg py-3 px-6">
        <div class="flex justify-around items-center">
            <a href="#" class="flex flex-col items-center text-gray-500">
                <i class="fa fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="#" class="flex flex-col items-center text-primary">
                <i class="fa fa-music text-xl mb-1"></i>
                <span class="text-xs">助眠</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500">
                <i class="fa fa-book text-xl mb-1"></i>
                <span class="text-xs">课程</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500">
                <i class="fa fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </footer>

    <script>
        // 实现卡片点击效果
        document.querySelectorAll('.card-hover').forEach(card => {
            card.addEventListener('click', function() {
                // 在实际应用中，这里会跳转到对应的音乐列表页面
                const title = this.querySelector('h4')?.textContent || '该分类';
                alert(`点击了${title}，将跳转到对应的音乐列表页面`);
            });
        });
        
        // 实现播放按钮点击效果（阻止事件冒泡）
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                // 在实际应用中，这里会直接播放音乐
                alert('开始播放音乐');
            });
        });
        
        // 页面滚动时导航栏样式变化
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('shadow');
            } else {
                header.classList.remove('shadow');
            }
        });
    </script>
</body>
</html>
